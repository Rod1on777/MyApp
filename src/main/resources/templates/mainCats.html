<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title text="Blog"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    <script src="https://kit.fontawesome.com/d180bc6642.js" crossorigin="anonymous"></script>
    <!-- font-family: "Roboto", sans-serif; -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-image" style="background-image: url(https://mdbootstrap.com/img/new/fluid/city/018.jpg); background-repeat: repeat;">

<header th:insert="~{blocks/header :: header}"></header>

<main>
    <div class="container mt-5">
        <h1>Blog</h1>
        <div th:each="el : ${cats}" class="alert alert-info mt-2">
            <h3 th:text="${el.name}"></h3>
            <h2 th:text="${el.dob}"></h2>
            <h2 th:text="${el.description}"></h2>
            <h2 th:text="${el.age}"></h2>
            <a th:href="'/catsList/' + ${el.name}" class="btn btn-warning">more...</a>
        </div>
    </div>
</main>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
