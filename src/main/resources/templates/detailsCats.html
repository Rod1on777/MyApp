<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title text="Blog"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<main>
    <div class="container mt-5">
        <h1>Cat</h1>
        <div th:each="el : ${cat}" class="alert alert-info mt-2">
            <h3 th:text="${el.name}"></h3>
            <h3 th:text="${el.dob}"></h3>
            <h3 th:text="${el.description}"></h3>
            <a th:href="'/catsList' + ${el.name} + '/edit'" class="btn btn-warning">Edit</a>
            <form th:action="'/catsList/' + ${el.name} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Delete</button>
            </form>
        </div>
    </div>
</main>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
