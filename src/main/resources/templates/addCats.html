<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title text="Blog"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<main>
    <div class="container mt-5 mb-5">
        <h1>Add Cat</h1>
        <form action="/catsList/add" method="post">
            <input type="text", name="name" placeholder="Enter Cat Name..." class="form-control"><br>
            <input type="date", name="dob" class="form-control"><br>
            <textarea name="description" placeholder="Enter description of cat..." class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Add cat</button>
        </form>
    </div>
</main>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
