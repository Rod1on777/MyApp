<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title text="Editing"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<main>
    <div class="container mt-5 mb-5">
        <h1>Editing Cat</h1>
        <div th:each="el : ${cat}">
            <form method="post">
                <input type="text" th:value="${el.name}" name="name" placeholder="Enter Cat Name..." class="form-control"><br>
                <input type="date" th:value="${el.dob}" name="dob" class="form-control"><br>
                <textarea th:value="${el.description}" name="description" placeholder="Enter description..." class="form-control" th:text="${el.full_text}"/><br>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
